{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>导入卫星数据 - {{ constellation.constellation_name }}</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">上传文件</label>
                <ul class="text-muted mb-3">
                    <li>上传tles文件</li>
                </ul>
                <input type="file" class="form-control" name="satellite_file" accept=".txt" required>
            </div>
            <button type="submit" class="btn btn-primary">开始导入</button>
            <a href="{{ url_for('constellation.detail', id=constellation.id) }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
