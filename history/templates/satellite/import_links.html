{% extends "base.html" %}

{% block title %}导入卫星关联 - Plotinus 系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">导入卫星关联</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="constellation_id" class="form-label">选择星座 <span class="text-danger">*</span></label>
                        <select class="form-select" id="constellation_id" name="constellation_id" required>
                            <option value="">-- 请选择星座 --</option>
                            {% for c in constellations %}
                            <option value="{{ c.id }}" {% if preselected_constellation and c.id == preselected_constellation %}selected{% endif %}>
                                {{ c.constellation_name }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">卫星关联必须基于同一星座</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">上传关联文件</label>
                        <ul class="text-muted mb-3">
                            <li>上传txt文件，每行格式：卫星ID 卫星ID（空格分隔）</li>
                            <li>示例：1001 1002</li>
                        </ul>
                        <input type="file" class="form-control" name="link_file" accept=".txt" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">开始导入</button>
                        <a href="{{ url_for('satellite.list') }}" class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
